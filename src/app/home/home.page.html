<ion-header>
  <ion-toolbar>
    <ion-title>
      War Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-avatar slot="start">
        <img [src]="movie.Poster" (error)="movie.Poster = 'https://via.placeholder.com/100'" alt="Poster">
      </ion-avatar>
      <ion-label>
        <h2>{{ movie.Title }}</h2>
        <p>{{ movie.Year }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
